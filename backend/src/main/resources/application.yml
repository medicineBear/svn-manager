spring:
  application:
    name: svn-manager
  
  # 数据源配置
  datasource:
    # 开发环境使用 PostgreSQL (Docker Compose)
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/svnmanager
    username: ${DB_USERNAME:svnmanager}
    password: ${DB_PASSWORD:svnmanager}
    
    # 连接池配置
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # MyBatis 配置
  sql:
    init:
      # 禁用自动初始化，数据库结构将在后续故事中创建
      mode: never
      # schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.isc.svnmanager.entity
  type-handlers-package: com.isc.svnmanager.config.handler
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  # CORS配置（开发环境）
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    allow-credentials: true

# JWT 配置
jwt:
  secret: ${JWT_SECRET:svn-manager-jwt-secret-key-change-in-production-environment}
  expiration: 7200000 # 2小时，单位：毫秒
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    root: INFO
    com.isc.svnmanager: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

